<div class="card">
    <h1>{{ recipe.title }}</h1>
    {% for tag in recipe.tag_set.all %}
        <div class="chip">
            <span><i class="{{ tag.icon }}"></i>{{ tag.name }}</span>
        </div>
    {% endfor %}
    <div class="button_zone">
        <a href="{% url 'recettes:detail' recipe.id %}">
            <button class="btn-grad">Lire plus</button>
        </a>
    </div>
</div>
